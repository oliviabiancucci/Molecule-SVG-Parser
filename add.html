<!doctype html>
<html lang="en" style="background-color:lightgrey;">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Molecule Manipulation - Add an Element</title>
    <link rel="shortcut icon" href="#">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="add.js"></script>
  </head>

  <body>

    <header>
        <img src ="mol_icon.png" alt="All black icon of a molecule." width="75" height="75">
    </header>

    <center>
      <main>
        <h1>Molecule Manipulation - Add an Element</h1>
        <p>Upload sdf files and convert them to svg images that can be manipulated.</p>
        <p>&nbsp</p>

        <form id = "form">
          <label for="lnum">Element Number:</label>
          <input type="number" id="lnum" name="lnum" required><br><br>
          <label for="lcode">Element Code:</label>
          <input type="text" id="lcode" name="lcode" required><br><br>
          <label for="lname">Element Name:</label>
          <input type="text" id="lname" name="lname" required><br><br>
          <label for="colour1">Colour 1:</label>
          <input type="color" id="colour1" name="colour1" value="#ffffff"><br><br>
          <label for="colour2">Colour 2:</label>
          <input type="color" id="colour2" name="colour2" value="#ffffff"><br><br>
          <label for="colour3">Colour 3:</label>
          <input type="color" id="colour3" name="colour3" value="#ffffff"><br><br>
          <label for="rad">Radius:</label>
          <input type="number" id="rad" name="radius" value="1"><br><br>
          <input type="submit" id="submit" value="Add Element">
        </form>
		    <p id="success">Element added successfully!</p>
      </main>

    <footer>
	  <p>&nbsp</p>
	  <p>&nbsp</p>

    </footer>

    </body>
    </center>

</html>
